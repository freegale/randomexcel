<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>数据抽取器</title>
    <style>
        #drop {
            border: 2px dashed #bbb;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            font: 20pt bold, "Vollkorn";
            color: #bbb
        }

        #b64data {
            width: 100%;
        }

        a {
            text-decoration: none
        }
    </style>
</head>

<body>
    <pre>
        录入需要抽取的数据量（尽量控制小于5000条）：<input type="number" name="itemCount" id="itemCount" placeholder="未设置将抽取全部数据" max="1000"/>
    </pre>
    <pre>
        <div id="drop">将Excel文件拖动到此处</div>
        或者选择一个文件： <input type="file" name="xlfile" id="xlf" /> 
        <hr/>
    </pre>
    <p>
        <input type="submit" value="导出excel文件" id="xport" onclick="export_xlsx();" disabled="disabled">
    </p>
    <div id="htmlout">

    </div>
    <br />
    <hr/>
    <div>
        使用方法：
        <p>1. 录入需要抽取的数据的数量（尽量控制小于5000条，不然导出会很慢）</p>
        <p>2. 选择文件:将.xlsx文件拖入选择框，或者点击按钮选择一个文件</p>
        <p>3. 等待抽取数据完成（数据越多，等待时间越长）</p>
        <p>4. 点击“导出”按钮，将抽取的数据导出</p>
    </div>
    <script src="./plugins/canvas-datagrid.js"></script>
    <script src="./plugins/shim.min.js"></script>
    <script src="./plugins/xlsx.full.min.js"></script>
    <script>
        var X = XLSX;
        var cDg;

        var process_wb = (function () {
            var XPORT = document.getElementById('xport');
            var HTMLOUT = document.getElementById('htmlout');
            var ITEMCOUNT = document.getElementById('itemCount');

            var getRandomArray = function (list, total) {
                var total = total || list.length;
                if (!list || !list.slice) return [];
                if (list.length <= total) return list;
                // 为了不改变原始数据，这里复制一份数组进行操作  
                var arr = list.slice(), result = [], len = list.length;
                while (result.length < total) {
                    var index = Math.floor(Math.random() * (len - result.length));
                    result.push(arr[index]);
                    arr[index] = arr[len - result.length];
                }
                return result;
            }

            return function process_wb(wb) {
                /* get data */
                var ws = wb.Sheets[wb.SheetNames[0]];
                var data = XLSX.utils.sheet_to_json(ws, { header: 1 });
                var itemCountValue = ITEMCOUNT.value;

                // 设置data取或者不取
                var gendata = getRandomArray(data, itemCountValue);

                /* update canvas-datagrid */
                if (!cDg) cDg = canvasDatagrid({ parentNode: HTMLOUT, data: gendata });
                cDg.style.height = '100%';
                cDg.style.width = '100%';
                cDg.data = gendata;
                XPORT.disabled = false;

                /* create schema (for A,B,C column headings) */
                var range = XLSX.utils.decode_range(ws['!ref']);
                for (var i = range.s.c; i <= range.e.c; ++i) cDg.schema[i - range.s.c].title = XLSX.utils.encode_col(i);

                HTMLOUT.style.height = (window.innerHeight - 400) + "px";
                HTMLOUT.style.width = (window.innerWidth - 50) + "px";

                if (typeof console !== 'undefined') console.log("output", new Date());
            };
        })();

        var do_file = (function () {
            var rABS = typeof FileReader !== "undefined" && (FileReader.prototype || {}).readAsBinaryString;

            return function do_file(files) {
                rABS = false;
                var f = files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    if (typeof console !== 'undefined') console.log("onload", new Date(), rABS);
                    var data = e.target.result;
                    if (!rABS) data = new Uint8Array(data);
                    process_wb(X.read(data, { type: rABS ? 'binary' : 'array' }));
                };
                if (rABS) reader.readAsBinaryString(f);
                else reader.readAsArrayBuffer(f);
            };
        })();

        (function () {
            var drop = document.getElementById('drop');
            var itemCount = document.getElementById('itemCount');
            if (!drop.addEventListener) return;

            function handleDrop(e) {
                e.stopPropagation();
                e.preventDefault();
                do_file(e.dataTransfer.files);
            }

            function handleDragover(e) {
                e.stopPropagation();
                e.preventDefault();
                e.dataTransfer.dropEffect = 'copy';
            }

            drop.addEventListener('dragenter', handleDragover, false);
            drop.addEventListener('dragover', handleDragover, false);
            drop.addEventListener('drop', handleDrop, false);
        })();

        (function () {
            var xlf = document.getElementById('xlf');
            if (!xlf.addEventListener) return;
            function handleFile(e) { do_file(e.target.files); }
            xlf.addEventListener('change', handleFile, false);
        })();

        var export_xlsx = (function () {
            function prep(arr) {
                var out = [];
                for (var i = 0; i < arr.length; ++i) {
                    if (!arr[i]) continue;
                    if (Array.isArray(arr[i])) { out[i] = arr[i]; continue };
                    var o = new Array();
                    Object.keys(arr[i]).forEach(function (k) { o[+k] = arr[i][k] });
                    out[i] = o;
                }
                return out;
            }

            return function export_xlsx() {
                if (!cDg) return;
                /* convert canvas-datagrid data to worksheet */
                var new_ws = XLSX.utils.aoa_to_sheet(prep(cDg.data));

                /* build workbook */
                var new_wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(new_wb, new_ws, 'SheetJS');

                /* write file and trigger a download */
                XLSX.writeFile(new_wb, 'exportData.xlsx', { bookSST: true });
            };
        })();
    </script>
</body>

</html>
